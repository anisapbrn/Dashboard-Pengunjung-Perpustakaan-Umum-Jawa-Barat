<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pengunjung Perpustakaan Umum di Jawa Barat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="navbar">
   <h2>ğŸ“š Dashboard Pengunjung Perpustakaan Umum di Jawa Barat</h2>
</header>

<div class="container">

  <div class="chart-section">
    
    <h3 id="chartTitle" class="chart-title"></h3>

    <div class="chart-wrapper">
      
      <div class="pie-container" id="pieContainer" style="display:none;">
        <canvas id="pieChart"></canvas>
        <div class="pie-legend-container">
          <ul id="pieLegend"></ul>
        </div>
      </div>

      <div class="scrollable-chart-container">
        <canvas id="barChart"></canvas>
        <canvas id="lineChart" style="display:none;"></canvas>
      </div>

    </div> <hr class="separator">

    <p class="chart-description" id="chartDescription"></p>
    
    <p class="chart-insight" id="chartInsight"></p>

  </div> <aside class="sidebar">
      <h3>âš™ï¸ Pengaturan</h3>

      <label>ğŸ“Š Pilih Jenis Grafik</label>
      <select id="chartSelector">
        <option value="bar">Bar Chart</option>
        <option value="pie">Pie Chart</option>
        <option value="line">Line Chart</option>
      </select>

      <br>

      <label>ğŸ—“ï¸ Filter Tahun</label>
      <div class="dropdown-select">
          <button class="dropdown-btn" id="btnYears">Pilih Tahun â–¾</button>
          <div class="dropdown-content" id="dropdownYears">
              <label><input type="checkbox" id="checkAllYears" checked> Pilih Semua Tahun</label>
              <hr>
          </div>
      </div>

      <label>ğŸ—ºï¸ Filter Kabupaten/Kota</label>
      <div class="dropdown-select">
          <button class="dropdown-btn" id="btnCities">Pilih Kabupaten/Kota â–¾</button>
          <div class="dropdown-content" id="dropdownCities">
              <label><input type="checkbox" id="checkAllCities" checked> Pilih Semua Kabupaten</label>
              <hr>
          </div>
      </div>
  </aside> </div> <footer class="footer">

</body>
</html>
